<div class="container">

    <div class="block-header">
        <h2>{{ mactrl.currentUserData.userName + " " + mactrl.currentUserData.userLastName}} <small> {{ mactrl.currentUserData.role}}</small></h2>

        <ul class="actions m-t-20 hidden-xs">
            <li class="dropdown" dropdown>
                <a href="" dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="">Privacy Settings</a>
                    </li>
                    <li>
                        <a href="">Account Settings</a>
                    </li>
                    <li>
                        <a href="">Other Settings</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="card" id="profile-main" data-ng-controller="profileCtrl as pctrl">
        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="p-relative">
                    <a href="">
                        <img class="img-responsive" src="{{mactrl.currentUserData.userImage}}">
                    </a>

                    <a href="" data-ui-sref="pages.profile.profile-upload-picture" class="pmop-edit">
                        <i class="zmdi zmdi-camera"></i> <span class="hidden-xs">Update Profile Picture</span>
                    </a>

                </div>


                <div class="pmo-stat">
                    <h2 class="m-0 c-white"> 25</h2>
                    Poll Answered
                </div>

            </div>

        </div>

        <div class="pm-body clearfix">
            <ul class="tab-nav tn-justified" data-ng-include="'template/profile-menu.html'"></ul>

            <data ui-view></data>
        </div>

    </div>
</div>
