<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Poll Details</h2>
    </div>
    <div class="pmbb-body">
        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" class="input-lg form-control fg-input" ng-model="$root.model.poll.title">
            </div>
            <label class="fg-label">Title</label>
        </div>

        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" class="input-lg form-control fg-input" ng-model="$root.model.poll.description">
            </div>
            <label class="fg-label">Description</label>
        </div>
    </div>
</div>


<div class="pmb-block">

    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> New Question
            <button class="btn btn-success btn-icon-text pull-right" ng-click="addQuestion()"
                    ng-class=" {disabled: !isQuestionButtonDisabled()}"><i
                    class="zmdi zmdi-plus-box"></i> Add
            </button>
        </h2>


    </div>

    <div class="pmbb-body">
        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" class="input-lg form-control fg-input" ng-model="$root.model.pollQuestion.body">
            </div>
            <label class="fg-label">Question Body</label>
        </div>

        <div class="form-group">
            <div class="fg-line">
                <div class="select">

                    <label class="fg-label">Answer Type</label>
                    <select class="form-control" data-ng-model="$root.model.pollQuestion.answerType" tabindex="4" ng-options="types for (typeID, types) in $root.model.pollAnswerType">

                    </select>
                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="col-sm-9">
                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="text" class="input-lg form-control fg-input"
                               ng-model="$root.model.pollQuestionOption.body">
                    </div>
                    <label class="fg-label">New Option</label>

                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <div class="fg-line">
                        <button class="btn btn-success btn-lg" ng-click="addOption()"
                                ng-hide="!$root.model.pollQuestionOption.body">
                            <i class="zmdi zmdi-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12" ng-hide="!pollQuestionOptions.length > 0">
            <div class="form-group">
                <div class="fg-line">
                    <dl class="dl-horizontal">
                        <dt>Current Options</dt>
                        <dd ng-repeat="options in pollQuestionOptions">{{ options.body }}</dd>
                    </dl>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>

    </div>

</div>

<div class="pmb-block" ng-hide="!pollQuestions.length > 0">


    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Current Questions</h2>

    </div>

    <div class="pmbb-body" ng-repeat="questions in pollQuestions">
        <div class="form-group">
            <div class="fg-line">
                <blockquote class="m-b-25">

                    <dl class="dl-horizontal">
                        <dt>Question Body</dt>
                        <dd>{{ questions.body }}</dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>Answer Type</dt>
                        <dd>{{ questions.answerType }}</dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>Options</dt>
                        <dd ng-repeat="options in questions.option">{{ options.body }}</dd>
                    </dl>
                </blockquote>
            </div>
        </div>
    </div>

</div>

<div class="pmb-block">

    <div class="pmbb-header">
        <h2>
            <button class="btn btn-primary btn-lg" ng-click="submit()"> Submit</button>
        </h2>
    </div>

</div>
