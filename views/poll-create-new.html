<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Poll Details</h2>
    </div>
    <div class="pmbb-body">
        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" class="input-lg form-control fg-input" ng-model="$root.model.poll.title">
            </div>
            <label class="fg-label">Title</label>
        </div>

        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" class="input-lg form-control fg-input" ng-model="$root.model.poll.description">
            </div>
            <label class="fg-label">Description</label>
        </div>
    </div>
</div>


<div class="pmb-block">

    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Current Questions</h2>

    </div>

    <div class="pmbb-body" ng-repeat="questions in pollQuestions">
        <blockquote class="m-b-25">

            <dl class="dl-horizontal">
                <dt>Question Body</dt>
                <dd>{{ questions.body }}</dd>
            </dl>

            <dl class="dl-horizontal">
                <dt>Answer Type</dt>
                <dd>{{ questions.answerType }}</dd>
            </dl>

            <dl class="dl-horizontal">
                <dt>Options</dt>
                <dd>{{ questions.option }}</dd>
            </dl>
        </blockquote>
    </div>

</div>


<div class="pmb-block">

    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Add Question</h2>

    </div>

    <div class="pmbb-body">
        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" class="input-lg form-control fg-input" ng-model="$root.model.pollQuestion.body">
            </div>
            <label class="fg-label">Question Body</label>
        </div>

        <div class="form-group">
            <div class="fg-line">
                <div class="select">

                    <label class="fg-label">Answer Type</label>
                    <select class="form-control" ng-model="$root.model.pollQuestion.answerType">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group fg-float">
            <div class="fg-line">
                <input type="text" class="input-lg form-control fg-input"
                       ng-model="$root.model.pollQuestion.option">
            </div>
            <label class="fg-label">Options</label>
        </div>
    </div>

    <div class="pmbb-body">
        <button class="btn btn-default" ng-click="addQuestion()"> Add</button>
    </div>


</div>

<div class="pmb-block">
    <div class="pmbb-body">
        <button class="btn btn-default" ng-click="submit()"> Submit</button>
    </div>
</div>
