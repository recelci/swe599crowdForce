<div class="pmb-block">

    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-collection-text m-r-5"></i> Questions</h2>

    </div>

    <div class="pmbb-body p-l-30" ng-repeat="(qId, questions) in specificPoll.question">
        <div class="form-group">
            <div class="fg-line">
                <blockquote class="m-b-25">

                    <dl class="dl-horizontal">
                        <dt>Question Body</dt>
                        <dd>{{ questions.body }}</dd>
                    </dl>

                    <br>

                    <dl class="dl-horizontal">
                        <dt>Options</dt>
                        <dd>
                            <poll-question-option-list option-body="options.body" option-type="questions.answerType"
                                                       option-id="oId" question-id='qId' place-holder = "questions.placeHolder"
                                                       specific-answer-value="$root.model.pollQuestionOption.value" read-only = "isCurrentUserParticipated()"
                                                       ng-repeat="(oId, options) in questions.option"></poll-question-option-list>
                        </dd>
                    </dl>
                </blockquote>
            </div>
        </div>

    </div>

</div>

<div class="clearfix"></div>

<div class="pmb-block" ng-if = "!isCurrentUserParticipated()">

    <div class="pmbb-header col-sm-4">
        <h2>
            <button class="btn btn-primary btn-lg" ng-click="submitAnswerForSpecificPoll()"> Submit</button>
        </h2>
    </div>

</div>
