<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Poll Details</h2>
    </div>

    <div class="pmbb-body">

        <div class="form-group">
            <div class="fg-line">

                <dl class="dl-horizontal">
                    <dt>Title</dt>
                    <dd>{{ specificPoll.title }}</dd>
                </dl>

                <dl class="dl-horizontal">
                    <dt>Description</dt>
                    <dd>{{ specificPoll.description }}</dd>
                </dl>
            </div>
        </div>

    </div>
</div>

<div class="pmb-block">


    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Questions</h2>

    </div>

    <div class="pmbb-body" ng-repeat="(qId, questions) in specificPoll.question">
        <div class="form-group">
            <div class="fg-line">
                <blockquote class="m-b-25">

                    <dl class="dl-horizontal">
                        <dt>Question Body</dt>
                        <dd>{{ questions.body }}</dd>
                    </dl>

                    <br>

                    <dl class="dl-horizontal">
                        <dt>Options</dt>
                        <dd>
                            <poll-question-option-list option-body="options.body" option-type="questions.answerType"
                                                       option-id="oId" question-id='qId'
                                                       specific-answer-value="$root.model.pollQuestionOption.value"
                                                       ng-repeat="(oId, options) in questions.option"></poll-question-option-list>
                        </dd>
                    </dl>
                </blockquote>
            </div>
        </div>

    </div>
</div>

<div class="pmb-block">

    <div class="pmbb-header">
        <h2>
            <button class="btn btn-primary btn-lg" ng-click="submitAnswerForSpecificPoll()"> Submit</button>
        </h2>
    </div>

</div>
