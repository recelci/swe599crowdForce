<div class="pmb-block">


    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Questions</h2>

    </div>

    <div class="pmbb-body p-l-20" ng-repeat="(qId, questions) in specificPoll.question">
        <div class="form-group">
            <div class="fg-line">
                <blockquote class="m-b-25">

                    <p>{{ questions.body }}</p>

                    <div ng-if="questions.answerType == 'Percent'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Number'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>
                    </div>

                    <div ng-if="questions.answerType == 'Currency'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Radio'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Multiple-Choice'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Date'">

                        <div class="form-group fg-line" ng-repeat="(oId, options) in questions.option">

                            <p>{{options.body}}</p>
                            <p>{{options.result}}</p>

                            <!--<div class="form-group fg-line">

                                <timepicker ng-model="options.result" minute-step="5"
                                            show-meridian="false" default-value="00:00"></timepicker>

                            </div>-->

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Time'">

                        <div class="form-group fg-line" ng-repeat="(oId, options) in questions.option">

                            <p>{{options.body}}</p>
                            <p>{{options.result}}</p>

                            <!--<div class="form-group fg-line">

                                <timepicker ng-model="options.result" minute-step="5"
                                            show-meridian="false" default-value="00:00"></timepicker>

                            </div>-->

                        </div>

                    </div>

                    <div class="clearfix"></div>

                </blockquote>
            </div>
        </div>

    </div>

</div>
