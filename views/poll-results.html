<div class="pmb-block" ng-if="isCurrentUserParticipated()">


    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-collection-text m-r-5"></i> Questions</h2>

    </div>

    <div class="pmbb-body p-l-20" ng-repeat="(qId, questions) in specificPoll.question">
        <div class="form-group">
            <div class="fg-line">
                <blockquote class="m-b-25">

                    <dl class="dl-horizontal">
                        <dt>Question Body</dt>
                        <dd>{{ questions.body }}</dd>
                    </dl>

                    <div ng-if="questions.answerType == 'Percent'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Number'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>
                    </div>

                    <div ng-if="questions.answerType == 'Currency'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Radio'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Multiple-Choice'">

                        <div class="text-center">

                            <pie-chart data="questions.result" options="pieChartOptions"></pie-chart>

                        </div>

                    </div>

                    <div ng-if="questions.answerType == 'Date'">

                        <dl class="dl-horizontal">
                            <dt>Options</dt>
                            <div class="form-group fg-line" ng-repeat="(oId, options) in questions.option">


                                <dd><b> {{oId+1}}) </b>{{options.body}}</dd>
                                <dd>{{options.result | date:'dd-MM-yyyy , EEE'}}</dd>

                            </div>
                        </dl>
                    </div>

                    <div ng-if="questions.answerType == 'Time'">

                        <dl class="dl-horizontal">
                            <dt>Options</dt>
                            <div class="form-group fg-line" ng-repeat="(oId, options) in questions.option">


                                <dd><b> {{oId+1}}) </b>{{options.body}}</dd>
                                <dd>{{options.result | date:'H:mm'}}</dd>

                            </div>
                        </dl>

                    </div>

                    <!--<div ng-if="questions.answerType == 'Time'">

                        <div class="form-group fg-line" ng-repeat="(oId, options) in questions.option">

                            <p>{{options.body}}</p>
                            <p>{{options.result | date:'H:mm'}}</p>

                        </div>

                    </div>-->

                    <div class="clearfix"></div>

                </blockquote>
            </div>
        </div>

    </div>

</div>

<div class="pmb-block" ng-if="!isCurrentUserParticipated()">

    <h2> Results will be available as soon as you participate to the poll.</h2>

</div>
