<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Poll Details</h2>
    </div>

    <div class="pmbb-body p-l-30">

        <div class="form-group">
            <div class="fg-line">

                <dl class="dl-horizontal">
                    <dt>Title</dt>
                    <dd>{{ specificPoll.title }}</dd>
                </dl>

                <dl class="dl-horizontal">
                    <dt>Description</dt>
                    <dd>{{ specificPoll.description }}</dd>
                </dl>
            </div>
        </div>

    </div>
</div>

<div class="clearfix"></div>

<div class="pmb-block">


    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-equalizer m-r-5"></i> Questions</h2>

    </div>

    <div class="pmbb-body p-l-20" ng-repeat="(qId, questions) in specificPoll.question">
        <div class="form-group">
            <div class="fg-line">
                <blockquote class="m-b-25">

                    <p>{{ questions.body }}</p>


                        <div class="col-sm-3" ng-repeat="(oId, options) in questions.option">

                            <div class="text-center">

                                <pie-chart data="options.result2" options="pieChartOptions"></pie-chart>

                            </div>

                            <!--<div easypiechart options="easyPieOptions" percent="options.result">

                                <div class="percent"> {{options.result}}</div>
                                <div class="pie-title"> {{options.body}}</div>
                                {{options.result2}}

                                <pie-chart data="options.result2" options="pieChartOptions"></pie-chart>

                            </div>-->
                        </div>

                    <div class="clearfix"></div>


                </blockquote>
            </div>
        </div>

    </div>

</div>
